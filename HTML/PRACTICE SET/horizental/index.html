<!DOCTYPE html>
<html>
<head>
    <title>Pre Tag Example</title>
</head>
<body>

<p>Normal paragraph:</p>
<p>
This text ignores        extra spaces
and doesn't keep
line breaks.
</p>

<hr>

<p>Preformatted text using &lt;pre&gt;:</p>
<pre>
This text    keeps    extra spaces
and also
keeps line breaks exactly
as you type them.
</pre>

</body>
</html>
