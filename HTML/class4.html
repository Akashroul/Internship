    <h2>Form in HTML</h2>

    <FORM>
        <LABEL>Name:</LABEL>
        <input type="text" placeholder="Enter Your Name" required>
        <br>
        <label>Email:</label>

         <h2>Radio Button(single select):</h2>

         <label>Gender:</label>
         <input type="radio" name="gender" id="male"/>

         <input type="radio" name="gender" id="female">
         <label for="femail">Female</label>
         <br> 
        <h2>Check box(multiple select):</h2>
           
        <label name="subject">Subject</label>
        <input type="checkbox" name="subject" id="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" name="subject" id="css">
        <label for="CSS">CSS</label>
         <input type="checkbox" name="subject" id="JS">
        <label for="JS">JS</label>
