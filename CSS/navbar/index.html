<!DOCTYPE html>
<html>
<head>
  <title>Simple Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    /* Navbar links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    /* Hover effect */
    .navbar a:hover {
      background-color: #575757;
      color: yellow;
    }

    .btn{
        /* color: orange; */
        background-color: orange;
        text-align: center;
        padding: 10px 20px;
        text-decoration:none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
    <button class="btn">Login</button>
  </div>

  <div style="padding: 20px;">
    <h1>Welcome to My Website</h1>
    <p>This is a sample page with a navigation bar at the top.</p>
  </div>

</body>
</html>
