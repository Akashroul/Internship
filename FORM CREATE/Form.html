<!DOCTYPE html>
<html>
<head>
    <title>Student Form - Step 2</title>
    <style>
        body {
            font-family: Arial;
            background-color: #e0f7fa;
            padding: 40px;
        }
        .form-box {
            background-color: white;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Student Registration</h2>
    <form action="thankyou.html">
        <label>Full Name:</label>
        <input type="text" required>

        <label>Email:</label>
        <input type="email" required>

        <label>Phone:</label>
        <input type="tel" required>

        <label>Gender:</label>
        <select required>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Education:</label>
        <input type="text" placeholder="e.g. MCA, BCA">

        <label>About You:</label>
        <textarea rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
